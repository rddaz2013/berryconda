{% set version = "3.3.0" %}

package:
  name: conda-build
  version: {{ version }}

source:
  fn: conda-build-{{ version }}.tar.gz
  url: https://github.com/conda/conda-build/archive/{{ version }}.tar.gz
  sha256: db8b4f0759ed18b0e90f5d550a42f9c83b86fbf992556e28d3a929626c384cd2

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - conda-build = conda_build.cli.main_build:main
    - conda-convert = conda_build.cli.main_convert:main
    - conda-develop = conda_build.cli.main_develop:main
    - conda-index = conda_build.cli.main_index:main
    - conda-inspect = conda_build.cli.main_inspect:main
    - conda-metapackage = conda_build.cli.main_metapackage:main
    - conda-render = conda_build.cli.main_render:main
    - conda-skeleton = conda_build.cli.main_skeleton:main

requirements:
  build:
    - python
    - setuptools
  run:
    - beautifulsoup4
    - chardet
    - conda >=4.3
    - conda-verify
    - contextlib2   # [py27]
    - enum34        # [py27]
    - filelock
    - futures       # [py27]
    - glob2
    - jinja2
    - patchelf      # [linux]
    - pkginfo
    - python
    - pyyaml
    - ruamel_yaml
    - six

test:
  # If you run the test suite (~10 min), these are required
  # requires:
  #   - pytest
  #   - pytest-timeout
  #   - pytest-catchlog
  imports:
    - conda_build

  commands:
    - which conda-build
    - conda-build -h
    - which conda-convert
    - conda-convert -h
    - which conda-develop
    - conda-develop -h
    - which conda-index
    - conda-index -h
    - which conda-inspect
    - conda-inspect linkages -h \| grep "--name ENVIRONMENT"
    - conda-inspect -h
    - which conda-metapackage
    - conda-metapackage -h
    - which conda-render
    - conda-render -h
    - which conda-skeleton
    - conda-skeleton -h

about:
  home: https://github.com/conda/conda-build
  summary: tools for building conda packages
  license: BSD 3-Clause
